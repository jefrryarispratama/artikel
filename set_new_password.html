<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#FFF]">
    <div class=" text-center max-w-[550px] mx-auto ">
        <div class="mb-1 ">
            <h2 class="mt-[100px] font-['Cormorant_Garamond'] font-[700] text-[65px]">Artikel</h2>
            <h5 class=" font-['inter'] font-[700] text-[18px]">Set your new password</h5>

        </div>

        <div class=" text-center mb-5">
            <p class="font-['inter'] font-[400] text-[14px] "> your new password must be different
                to <br> previously used password
            </p>
        </div>

        <form>
            <div class="text-left w-auto pl-[10%] pr-[10%] ">
                <div class="mb-3">
                    <label for="firstName"> Password</label>
                    <input type="text" value=""
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none border-black" />
                </div>

            </div>

            <div class="text-left w-auto pl-[10%] pr-[10%] ">
                <div class="mb-3">
                    <label for="firstName"> Confirm Password</label>
                    <input type="text" value=""
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none border-black" />
                </div>


                <button
                    class="bg-[#F2F1E9] w-full py-2 border rounded-md border-black mt-2 hover:bg-white hover:duration-150 font-medium"><a
                        href="login.html">Reset
                        Password</a>

                </button>


            </div>






        </form>






    </div>

</body>
