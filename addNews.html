<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="Account.css">

    <style>
        .expandingBox {
            height: 500px !important;
        }

        #expandingBox {
            height: 100px;
            transition: .5s ease-in-out;
        }
    </style>
</head>

<body class="m-0 p-0">

    <header>
        <div class="flex items-center justify-between px-5 border-black border-b-[1px] mb-[60px] ">
            <div>
                <h2 class="font-['Cormorant_Garamond'] font-[700] text-[50px]
                max-[1024px]:text-[40px]">
                    Artikel | User
                </h2>
            </div>

            <div class="flex flex-row p-[26px]	hidden lg:flex">
                <button>
                    Willson Andrew
                </button>

                <div class="dropdown">
                    <button>
                        <img class="w-[20px] mt-[4px]" src="iconassets/chevron-down.svg ">
                    </button>
                    <div class="dropdown-content">
                        <a href="#">log out</a>
                    </div>
                </div>

            </div>

            <div class="lg:hidden flex align-center">
                <button>
                    <img class="  h-[28px] mr-2" src="iconassets/help-circle.svg">
                </button>

                <button>
                    <img class=" h-[28px]" src="iconassets/user.svg">
                </button>
            </div>


        </div>
    </header>

    <div class="max-w-[900px] mx-auto my-0  ">
        <div class="grid grid-cols-[1fr] lg:grid-cols-[250px,700px] gap-[50px]">
            <div class=" flex flex-col ">
                <div style="position: sticky; top: 0">
                    <div class="flex gap-5 justify-center lg:block">
                        <div class="flex flex-col gap-5  pb-7">
                            <p class="pl-2 font-[Lato] text-[20px] font-normal"><a href="adminAccount.html">Admin</a>
                            </p>
                        </div>

                        <div class="flex flex-col gap-5 pb-7">
                            <p class=" pl-2 font-[Lato] text-[20px] font-normal"><a href="newsList.html">Berita </a></p>
                        </div>

                        <div class="flex flex-col gap-5 pb-7">
                            <p class="border-black border-l-[2px] pl-2 font-[Lato] text-[20px] font-bold">Tambah Berita
                            </p>
                        </div>



                    </div>
                </div>
            </div>


            <div class=" rightSide px-[40px] ">
                <div class="mb-3 font-['Inter']">
                    <label for="EmailAccount"> Judul</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none " />
                </div>
                <div class="mb-3 font-['Inter']">
                    <label for="EmailAccount"> Penulis</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none " />
                </div>


                <div class="mb-3 w-[119px] font-['Inter'] ">
                    <label for="EmailAccount"> Kategori</label>
                    <!-- <input type="text" value="" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none " /> -->
                    <select name="kategori" id="kategori" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none">
                        <option value="ind">Indonesia</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Ekonomi">Ekonomi</option>
                        <option value="Science">Science</option>
                        <option value="Politik">Politik</option>
                        <option value="Sport">Sport</option>
                    </select>
                </div>

                <div class="mb-3 font-['Inter']">
                    <label for="EmailAccount"> Gambar</label>
                    <input type="file" value="" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none " />
                </div>

                <div class="mb-3 font-['Inter']">
                    <label for="EmailAccount"> Kutipan</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-1.5 bg-white border-[1px] border-black  rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none " />
                </div>

                <div>
                    <label class=" mb-3 font-['Inter']" for="expandingBox">
                        Deskripsi
                    </label>
                    <textarea id="expandingBox"
                        class=" rounded-sm	p-2 drop-shadow-md w-full   mb-2 border-black border-[1px] focus:outline-none "
                        placeholder="Deskripsi "></textarea>

                    <div class="flex justify-end mr-[5px] font-[Lato] ">

                        <button class="border-black border-[1px] rounded-full px-6 py-1">
                            Submit
                        </button>

                    </div>
                </div>

            </div>
        </div>



    </div>

    <script>
        document.getElementById('expandingBox').addEventListener('click', function () {
            document.getElementById('expandingBox').classList.add('expandingBox');
        });

        document.addEventListener('click', function (e) {
            if (e.target.type !== 'textarea') {
                document.getElementById('expandingBox').classList.remove('expandingBox');
            }
        });
    </script>
</body>

</html>
