<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            position: relative;
        }

        .square::after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .square img {
            position: absolute;
            width: 20%;
            height: 20%;
            object-fit: cover;
            object-position: 50% 50%;
        }
    </style>
</head>

<body>

    <div class="square">
        <img src="assets/2.jpg">
    </div>

</body>

</html>
