<!DOCTYPE html>
<html>
<head>
	<title>Float Dropdown</title>
	<style>
		/* Style the dropdown */
		.dropdown {
			float: right;
			margin-right: 10px;
		}

		/* Style the dropdown button */
		.dropdown button {
			background-color: white;
			color: black;
			padding: 12px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		/* Style the dropdown content */
		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
		}

		/* Style the dropdown links */
		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		/* Show the dropdown content on hover */
		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>

<body>
	<div class="dropdown">
		<button>Dropdown</button>
		<div class="dropdown-content">
			<a href="#">Option 1</a>
			<a href="#">Option 2</a>
			<a href="#">Option 3</a>
		</div>
	</div>
</body>
</html>
