<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#FFF]">
    <div class=" text-center max-w-[550px] mx-auto">
        <div class="mb-8">
            <h2 class="mt-[100px] font-['Cormorant_Garamond'] font-[700] text-[65px]">Artikel</h2>
            <h5 class=" font-['inter'] font-[700] text-[18px]">Forgot Password?</h5>
            <p class="font-['inter'] font-[400] text-[14px]"> No worries, we'll sent you reset instruction.</p>
        </div>

        <form>
            <div class="text-left w-auto pl-[10%] pr-[10%] ">
                <div class="mb-[5px]">
                    <label for="Email">Email</label>
                    <input type="email" name="email"
                        class="mt-1 px-3 py-2 bg-white border shadow-sm border-black placeholder-slate-400 focus:outline-none w-full rounded-md sm:text-sm  "
                        placeholder="email@example.com" />

                </div>


                <div class="mb-5">
                    <button
                        class="bg-[#F2F1E9] w-full py-1.5 border rounded-md border-black mt-2 hover:bg-white hover:duration-150 font-medium"><a
                            href="confirmation.html">

                            Reset password
                        </a>
                    </button>

                </div>

                <div>
                    <p class="text-center font-['inter'] text-[14px]"> <a href="#">Back to login</a></p>

                </div>



            </div>





        </form>




    </div>

</body>

</html>
