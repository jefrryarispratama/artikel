<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>

</head>

<body class="bg-[#FFF]">

    <div class="text-center max-w-[550px] mx-auto">
        <h1 class="font-['Cormorant_Garamond'] font-bold text-[75px] mt-6 mb-8">Artikel</h1>
        <h6 class="font-['Inter'] font-bold text-[26px] mb-4 "> Sign Up</h6>



        <form>
            <div class="flex justify-between gap-3 ">
                <div class="text-left w-[40%] mb-3">
                    <label for="firstName"> First name</label>
                    <input type="text" value=""
                        class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none border-black" />
                </div>

                <div class="text-left w-[60%]">
                    <label for="lastName"> Last Name</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                        focus:outline-none 
                        disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                        
                          border-black" />

                </div>

            </div>

            <div class="flex justify-between  ">
                <div class="text-left w-[45%] mb-3 ">
                    <label for="Country"> Country</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none 
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    
                     w-[250px] border-black" />

                </div>

                <div class="text-left  w-[50%]">
                    <label for="City"> City</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none  
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    
                      border-black" />

                </div>
            </div>

            <div class="flex justify-between gap-3 ">

                <div class="text-left w-full mb-3 ">
                    <label for="emailAddress"> Email Address</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none  
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    
                      border-black" />

                </div>

            </div>

            <div class="flex justify-between gap-3 ">

                <div class="text-left w-full mb-3">
                    <label for="passWord"> Password</label>
                    <input type="text" value="" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none 
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    
                      border-black" />

                </div>



            </div>


            <button
                class="bg-[#F2F1E9] w-full py-2 border rounded-md border-black mt-2 hover:bg-white hover:duration-150"><a
                    href="Homepage.html">Buat
                    akun</a>

            </button>

            <div class="flex justify-between mt-2">
                <p>Sudah punya akun? </p>
                <p><a href="login.html">Masuk</a> </p>
            </div>


        </form>

        <p class="mt-20"><a href="aboutUs.html">About Us</a></p>

    </div>





</body>

</html>
